- type: entity
  id: BaseGameRule
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: GameRule

- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseGameRule
  id: SubGamemodesRule
  components:
  - type: SubGamemodes
    rules:
    - id: Thief
      prob: 0.5

- type: entity
  id: InactivityTimeRestart
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: InactivityRule
    inactivityMaxTime: 600
    roundEndDelay: 10

- type: entity
  id: MaxTimeRestart
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: MaxTimeRestartRule
    roundMaxTime: 300
    roundEndDelay: 10

- type: entity
  id: Sandbox
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: SandboxRule

- type: entity
  id: BasicStationEventScheduler
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: BasicGameRulesTable

- type: entity
  id: RampingStationEventScheduler
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: RampingStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: BasicGameRulesTable

