---
- type: entity
  abstract: true
  parent: Clothing
  id: ClothingHeadset
  name: headset
  description: An updated, modular intercom that fits over the head. Takes encryption keys.
  components:
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
  - type: Headset
  - type: EncryptionKeyHolder
    keySlots: 4
  - type: Sprite
    state: icon
  - type: Item
    size: Small
  - type: Clothing
    slots:
    - ears
    sprite: Clothing/Ears/Headsets/base.rsi
  - type: GuideHelp
    guides:
    - Radio

- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetGrey
  name: passenger headset
  components:
  - type: Sprite
    sprite: Clothing/Ears/Headsets/base.rsi
