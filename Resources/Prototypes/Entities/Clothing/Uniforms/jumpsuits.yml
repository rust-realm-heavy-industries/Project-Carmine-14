- type: entity
  parent: [ClothingUniformBase, ClothingUniformFoldableBase]
  id: ClothingUniformJumpsuitDetectiveGrey
  name: noir suit
  description: A hard-boiled private investigator's grey suit, complete with tie clip.
  components:
    - type: Sprite
      sprite: Clothing/Uniforms/Jumpsuit/detective_grey.rsi
    - type: Clothing
      sprite: Clothing/Uniforms/Jumpsuit/detective_grey.rsi

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitPrisoner
  name: prisoner jumpsuit
  description: Busted.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
    layers:
    - state: icon
      color: "#ff8300"
    - state: prisoner-icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#ff8300"
      - state: prisoner-inhand-left
      right:
      - state: inhand-right
        color: "#ff8300"
      - state: prisoner-inhand-right
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
        color: "#ff8300"
      - state: prisoner-equipped-INNERCLOTHING
  - type: SuitSensor
    controlsLocked: true
    randomMode: false
    mode: SensorCords
  - type: Tag
    tags:
    - ClothMade
    - PrisonUniform
    - WhitelistChameleon

