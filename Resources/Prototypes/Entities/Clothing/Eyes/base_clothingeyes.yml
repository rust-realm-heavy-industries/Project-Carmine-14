---
- type: entity
  parent: Clothing
  id: ClothingEyesBase
  abstract: true
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [eyes]
  - type: Item
    size: Small
    storedRotation: -90

- type: entity
  id: BallisticGlasses
  abstract: true
  components:
  - type: Reflect # Ballistic glasses are any glasses that have a small chance to deflect projectiles
    spread: 270
    reflectProb: 0.01
    innate: true
    reflects:
      - Energy
      - NonEnergy

- type: entity
  parent: [Clothing, BaseFoldable]
  id: FlippableEyesBase
  abstract: true
  components:
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: flipped
