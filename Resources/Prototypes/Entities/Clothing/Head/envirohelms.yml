- type: entity
  parent: ClothingHeadEnvirohelmBase
  id: ClothingHeadEnvirohelm
  name: plasma envirosuit helmet
  description: A special containment helmet that allows plasma-based lifeforms to exist safely in an oxygenated environment.
  components:
  - type: Sprite
    sprite: Clothing/Head/Envirohelms/plain.rsi
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Clothing
    sprite: Clothing/Head/Envirohelms/plain.rsi
    clothingVisuals:
      head:
      - state: equipped-HELMET
      - state: on-equipped-HELMET
  - type: ToggleableLightVisuals
    inhandVisuals:
      left:
      - state: on-inhand-left
        shader: unshaded
      right:
      - state: on-inhand-right
        shader: unshaded

- type: entity
  parent: ClothingHeadEnvirohelm
  id: ClothingHeadEnvirohelmEmpty
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
