---
- type: entity
  id: GasMinerBase
  name: gas miner
  abstract: true
  description: Gases mined from the gas giant below (above?) flow out through this massive vent.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      canCollide: false
    - type: Fixtures
    - type: Transform
      anchored: true
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Sprite
      sprite: Structures/Piping/Atmospherics/miners.rsi
      state: miner
    - type: AtmosDevice
    - type: GasMiner
      maxExternalPressure: 300
      spawnAmount: 200

- type: entity
  parent: GasMinerBase
  id: GasMinerOxygen
  name: O2 gas miner
  suffix: Shuttle, 300kPa
  placement:
    mode: SnapgridCenter
  components:
    - type: GasMiner
      spawnGas: Oxygen

- type: entity
  parent: GasMinerOxygen
  id: GasMinerOxygenStation
  name: O2 gas miner
  suffix: Station, 1000kPa
