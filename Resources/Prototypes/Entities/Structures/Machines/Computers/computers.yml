- type: entity
  parent: BaseComputer
  id: BaseComputerShuttle
  name: shuttle console
  abstract: true
  description: Used to pilot a shuttle.
  components:
  - type: ApcPowerReceiver
    powerLoad: 1500
  - type: ShuttleConsole
    targetIdSlot:
        name: Employee ID card slot
        ejectSound: /Audio/Machines/id_swipe.ogg
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          components:
          - IdCard
  - type: ActivatableUI
    key: enum.ShuttleConsoleUiKey.Key
  - type: UserInterface
    interfaces:
        enum.ShuttleConsoleUiKey.Key:
          type: ShuttleConsoleBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
  - type: RadarConsole
  - type: WorldLoader
    radius: 256
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#43ccb5"
  - type: Rotatable
    rotateWhileAnchored: true
  - type: ItemSlots
    slots:
      disk_slot:
        name: Disk
        insertSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        ejectSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        whitelist:
          components:
          - ShuttleDestinationCoordinates
  - type: ContainerContainer
    containers:
      board: !type:Container
        ents: []
      disk_slot: !type:ContainerSlot {}
  - type: DeviceLinkSink
  - type: DeviceLinkSource
    ports:
      - Group1
      - Group2
      - Group3
      - Group4
      - Group5
  - type: NamedModules
    buttonNames:
      - "Module A"
      - "Module B"
      - "Module C"
      - "Module D"
      - "Module E"

