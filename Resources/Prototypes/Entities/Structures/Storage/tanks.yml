---
# :TODO: Add the destroyed versions of these as a destruction spawn.

- type: entity
  parent: BaseStructure
  id: StorageTankBase
  name: storage tank
  abstract: true
  description: A liquids storage tank.
  components:
  - type: Sprite
    noRot: true
  - type: InteractionOutline
  - type: Physics
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1500
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: Transform
    noRot: true

# In use
- type: entity
  parent: StorageTankBase
  id: StorageTankWide
  name: fuel tank
  suffix: Empty
  description: A fuel tank. It's used to store high amounts of fuel.
  components:
  - type: Sprite
    sprite: Structures/Storage/tanksx64.rsi
    layers:
      - state: chemical_container
      # - state: chemical_container
        # map: ["enum.SolutionContainerLayers.Fill"]
        # visible: false
  - type: Appearance
  # - type: SolutionContainerVisuals
    # maxFillLevels: 3
    # fillBaseName: fueltank-2-
  - type: ExaminableSolution
    solution: tank
  - type: ReagentTank
    tankType: Fuel
  - type: DamageOnToolInteract
    tools: Welding
    weldingDamage:
      types:
        Heat: 10
  - type: PacifismDangerousAttack
  - type: Explosive
    explosionType: Default
    totalIntensity: 120 # ~ 5 tile radius
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.9,-0.5,0.9,0.2"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer

- type: entity
  parent: StorageTankWide
  id: StorageTankWideFullFuel
  suffix: Full
  components:
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 2000


