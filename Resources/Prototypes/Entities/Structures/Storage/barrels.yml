---
# Barrels
# Base
- type: entity
  parent: BaseStructureDynamic
  id: BaseBarrel
  name: barrel
  description: This barrel looks like it could contain something.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Structures/Storage/barrels.rsi
    state: blue-closed
    netsync: false
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.45"
        density: 50
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: barrel
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: barrel
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpillBehavior
        solution: barrel
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]

# Base Open
- type: entity
  parent: BaseBarrel
  id: BaseBarrelOpen
  suffix: open
  categories: [ HideSpawnMenu ]
  components:
  - type: SolutionContainerManager
    solutions:
      barrel:
        maxVol: 500
  - type: DrainableSolution
    solution: barrel
  - type: ReagentTank

# Burning Barrels
- type: entity
  parent: BaseStructureDynamic
  id: BurningBarrel
  name: burnt barrel
  description: This barrel looks like it once contained a fire.
  components:
  - type: Sprite
    sprite: Structures/Storage/burningbarrel.rsi
    state: burnbarrel
    netsync: false
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.2
        density: 50
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable

- type: entity
  parent: BurningBarrel
  id: BurningBarrelLit
  name: burning barrel
  description: This barrel is smoldering. Toasty
  components:
  - type: Sprite
    sprite: Structures/Storage/burningbarrel.rsi
    state: burnbarrel_lit
    netsync: false
  - type: PointLight
    color: "#E25822"
    radius: 1.0
    energy: 5.0
    netsync: false
  - type: LightBehaviour
    behaviours:
      - !type:RandomizeBehaviour # immediately make it bright and flickery
        id: burnbarrel_lit
        interpolate: Nearest
        minDuration: 0.02
        maxDuration: 0.06
        startValue: 6.0
        endValue: 9.0
        property: Energy
        isLooped: true
