---
- type: entity
  parent: BaseItem
  id: FloorTileItemBase
  abstract: true
  description: The floor was meant to hold this, not you.
  components:
  - type: Sprite
    sprite: Objects/Tiles/tile.rsi
  - type: Item
    sprite: Objects/Tiles/tile.rsi
    size: Normal
  - type: EmbeddableProjectile
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5.5
    staminaCost: 5
    soundHit:
      collection: MetalThud
  - type: Stack
    count: 1
  - type: Tag
    tags:
      - NoPaint
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 2

- type: entity
  parent: FloorTileItemBase
  id: FloorTileItemSteel
  name: steel tile
  components:
  - type: Sprite
    state: steel
  - type: Item
    heldPrefix: steel
  - type: FloorTile
    outputs:
      - Plating
      - FloorSteel
  - type: Stack
    stackType: FloorTileSteel
  - type: Construction
    graph: TileSteel
    node: steeltile
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 9.5 #Metal floor tiles deal more damage than standard
    staminaCost: 6
    soundHit: /Audio/Weapons/block_metal1.ogg

