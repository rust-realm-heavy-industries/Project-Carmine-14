- type: entity
  parent: BaseItem
  id: FloorTileItemBase
  description: The floor was meant to hold this, not you.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tiles/tile.rsi
  - type: Item
    sprite: Objects/Tiles/tile.rsi
    size: Normal
  - type: EmbeddableProjectile
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5.5
    staminaCost: 5
    soundHit:
      collection: MetalThud
  - type: Stack
    count: 1
  - type: Tag
    tags:
      - NoPaint
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 2

- type: entity
  name: steel tile
