- type: entity
  name: bow
  parent: BaseItem
  id: BaseBow
  description: The original rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Bow/bow.rsi
  - type: Item
    size: Normal
  - type: Clothing
    quickEquip: false
    slots:
      - Back
      - suitStorage
  - type: Wieldable
    wieldSound:
      path: /Audio/Items/bow_pull.ogg
  - type: UseDelay
    delay: 1
  - type: GunRequiresWield
  - type: Gun
    minAngle: 0
    maxAngle: 5
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: BulletMiss
    soundEmpty: null
  - type: ItemSlots
    slots:
      projectiles:
        name: Projectiles
        startingItem: null
        insertSound: /Audio/Weapons/Guns/Misc/arrow_nock.ogg
        whitelist:
          tags:
          - Arrow
          - Plunger
  - type: ContainerContainer
    containers:
      projectiles: !type:ContainerSlot
  - type: ContainerAmmoProvider
    container: projectiles
  - type: UnwieldOnShoot # Goobstation
  - type: UseDelayBlockShoot # Goobstation