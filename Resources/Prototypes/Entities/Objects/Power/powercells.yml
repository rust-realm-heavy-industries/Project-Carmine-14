---
- type: entity
  parent: BaseItem
  id: BasePowerCell
  abstract: true
  components:
  - type: Item
    storedRotation: -90
  - type: Battery
  - type: PowerCell
  - type: Explosive
    explosionType: Default
    maxIntensity: 200
    intensitySlope: 1.5
  - type: Sprite
    sprite: Objects/Power/power_cells.rsi
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Tag
    tags:
      - PowerCell
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: HitscanBatteryAmmoProvider
    proto: RedLaser
    fireCost: 50

- type: entity
  parent: BasePowerCell
  id: PowerCellSmall
  name: small-capacity power cell
  suffix: Full
  description: A rechargeable power cell. This is the cheapest kind you can find.
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: small
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 360
    startingCharge: 360
  - type: MachinePart
    part: PowerCell
    rating: 1
  - type: Tag
    tags:
      - PowerCellSmall

- type: entity
  parent: PowerCellSmall
  id: PowerCellSmallPrinted
  suffix: Empty
  components:
  - type: Sprite
    layers:
      - map: [ "enum.PowerCellVisualLayers.Base" ]
        state: small
      - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
        state: o2
        shader: unshaded
        visible: false
  - type: Battery
    maxCharge: 360
    startingCharge: 0

