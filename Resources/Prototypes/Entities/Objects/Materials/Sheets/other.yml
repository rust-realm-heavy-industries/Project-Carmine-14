---
- type: entity
  abstract: true
  parent: BaseItem
  id: SheetOtherBase
  description: A sheet of material, used often on the station in various applications.
  components:
  - type: Sprite
    sprite: Objects/Materials/Sheets/other.rsi
  - type: Item
    sprite: Objects/Materials/Sheets/other.rsi
    size: Normal
  - type: Tag
    tags:
    - Sheet
    - NoPaint
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      paper:
        canReact: false

- type: entity
  parent: SheetOtherBase
  id: SheetPlasma
  name: plasma
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Plasma: 100
  - type: Stack
    stackType: Plasma
    baseLayer: base
    layerStates:
    - plasma
    - plasma_2
    - plasma_3
  - type: Sprite
    state: plasma_3
    layers:
    - state: plasma_3
      map: ["base"]
  - type: Item
    heldPrefix: plasma
  - type: Appearance
  - type: Extractable
    grindableSolutionName: plasma
  - type: Tag
    tags:
    - Sheet
    - NoPaint
  - type: UserInterface
    interfaces:
      enum.RadialSelectorUiKey.Key:
        type: RadialSelectorMenuBUI
  - type: ActivatableUI
    key: enum.RadialSelectorUiKey.Key
    inHandsOnly: true
    requireActiveHand: false
  - type: ShortConstruction
    entries:
    - prototype: SheetPGlass
    - prototype: SheetRPGlass
    - prototype: SheetRPGlass1

- type: entity
  parent: SheetPlasma
  id: SheetPlasma1
