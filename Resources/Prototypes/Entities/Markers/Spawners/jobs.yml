---
# Base

- type: entity
  parent: MarkerBase
  id: SpawnPointJobBase
  suffix: Job Spawn
  abstract: true
  components:
  - type: SpawnPoint
    spawn_type: Job
  - type: Sprite
    sprite: Markers/jobs.rsi

- type: entity
  parent: MarkerBase
  id: SpawnPointObserver
  name: observer spawn point
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite: Mobs/Ghosts/ghost_human.rsi
        state: icon
    state: observer
  - type: SpawnPoint
    spawn_type: Observer

- type: entity
  parent: SpawnPointJobBase
  id: SpawnPointLatejoin
  name: latejoin spawn point
  components:
  - type: Sprite
    state: green
  - type: SpawnPoint
    spawn_type: LateJoin

# Civilian

- type: entity
  parent: SpawnPointJobBase
  id: SpawnPointPassenger
  name: passenger
  components:
  - type: SpawnPoint
    job_id: Passenger
  - type: Sprite
    layers:
      - state: green
      - state: passenger

# Command

- type: entity
  parent: SpawnPointJobBase
  id: SpawnPointCaptain
  name: captain
  components:
  - type: SpawnPoint
    job_id: Captain
  - type: Sprite
    layers:
      - state: green
      - state: captain
