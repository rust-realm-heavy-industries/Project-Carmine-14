---
- type: reagent
  id: Blood
  name: reagent-name-blood
  group: Biological
  desc: reagent-desc-blood
  flavor: metallic
  color: "#800000"
  metamorphicSprite:
    sprite: Objects/Consumable/Drinks/bloodglass.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 5
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: false
  recognizable: true
  physicalDesc: reagent-physical-desc-ferrous
  slippery: false
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 0.5
        conditions:
          - !type:OrganType
            type: Human
            shouldHave: false
      - !type:SatiateHunger
        factor: 0.5
        conditions:
        - !type:OrganType
          type: Vampiric
      - !type:AdjustReagent
        conditions:
        - !type:OrganType
          type: Vampiric
        reagent: Water
        amount: 0.3
      - !type:AdjustReagent
        conditions:
        - !type:OrganType
          type: Vampiric
        reagent: Protein
        amount: 0.25 # See below
      - !type:AdjustReagent
        conditions:
        - !type:OrganType
          type: Vampiric
        reagent: Omnizine
        amount: 0.3
    Food:
      effects:
        - !type:AdjustReagent
          reagent: UncookedAnimalProteins
          amount: 0.125 # 0.25 proteins for 1u of blood - restores 0.75 hunger, adds 0.25 blood per unit
          conditions:
          - !type:OrganType
            type: Vampiric
            shouldHave: false
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Bloodsucker
        damage:
          groups:
            Brute: -3
            Burn: -1.25
  plantMetabolism:
    - !type:PlantAdjustWater
      amount: 0.5
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 6

