    sprite: _Goobstation/Objects/Specific/Robotics/modsuit_parts.rsi
  - type: Item
    size: Normal
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  #- type: GuideHelp TODO: Guide

