
- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckIFFNeutral
  name: shoulder light & IFF white strobe
  description: Visible LED IFF kit that consists of helmet and shoulder strobes.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _NF/Clothing/Neck/Misc/mercenary_iff.rsi
    layers:
    - state: icon-off
    - state: icon-on
      color: "#a9b6bd"
      shader: unshaded
  - type: Clothing
    sprite: _NF/Clothing/Neck/Misc/mercenary_iff.rsi
    clothingVisuals:
      neck:
      - state: equipped-NECK-off
      - state: equipped-NECK-on
        color: "#a9b6bd"
        shader: unshaded
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    radius: 3
    energy: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: Appearance
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: Battery
    maxCharge: 600 #lights drain 3/s but recharge of 2 makes this 1/s. Therefore 600 is 10 minutes of light.
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2