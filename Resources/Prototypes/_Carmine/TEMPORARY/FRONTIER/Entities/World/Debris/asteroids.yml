  id: BaseRockAsteroidDebrisNF
  name: Asteroid Rock Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
        - FloorAsteroidSand
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: RandomArtifactSpawner20
            prob: 0.01
            orGroup: rock
          - id: AsteroidRockElementalSpawner
            prob: 0.08
            orGroup: rock
          - id: AsteroidRock
            prob: 0.7
            orGroup: rock
          - id: AsteroidRockCoal
            prob: 0.09
            orGroup: rock
          - id: AsteroidRockTin
            prob: 0.09
            orGroup: rock
          - id: AsteroidRockQuartz
            prob: 0.09
            orGroup: rock
          - id: AsteroidRockSalt
            prob: 0.009
            orGroup: rock
          - id: AsteroidRockGold
            prob: 0.001
            orGroup: rock
          - id: AsteroidRockSilver
            prob: 0.001
            orGroup: rock
          - id: AsteroidRockPlasma
            prob: 0.0009
            orGroup: rock
          - id: AsteroidRockUranium
            prob: 0.0009
            orGroup: rock
          - id: AsteroidRockArtifactFragment
            prob: 0.0004
            orGroup: rock
          - id: AsteroidRockTungsten # TODO: MAKE ASTEROID VARIANT
            prob: 0.001 # TODO: CHANGEME
            orGroup: rock
          - id: AsteroidRockCopper # TODO: MAKE ASTEROID VARIANT
            prob: 0.1 # TODO: CHANGEME
            orGroup: rock
    - type: IFF
      flags: HideLabel
      color: "#BF8C5C"

