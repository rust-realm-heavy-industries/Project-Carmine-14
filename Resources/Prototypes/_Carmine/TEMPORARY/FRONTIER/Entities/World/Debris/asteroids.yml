# Baseline
- type: entity
  parent: BaseDebrisNF
  id: BaseAsteroidDebrisNF
  name: Asteroid Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: RandomArtifactSpawner20
            prob: 0.001
            orGroup: rock
          - id: WallRock
            prob: 0.5
            orGroup: rock
          - id: WallRockCoal
            prob: 0.04
            orGroup: rock
          - id: WallRockTin
            prob: 0.04
            orGroup: rock
          - id: WallRockQuartz
            prob: 0.04
            orGroup: rock
          - id: WallRockGold
            prob: 0.0012
            orGroup: rock
          - id: WallRockSilver
            prob: 0.0012
            orGroup: rock
          - id: WallRockPlasma
            prob: 0.0005
            orGroup: rock
          - id: WallRockUranium
            prob: 0.0008
            orGroup: rock
          - id: WallRockArtifactFragment
            prob: 0.0009
            orGroup: rock
          - id: RockElementalSpawner
            prob: 0.009
            orGroup: rock
          - id: WallRockTungsten
            prob: 0.001 # TODO: CHANGEME
            orGroup: rock
          - id: WallRockCopper
            prob: 0.04 # TODO: CHANGEME
            orGroup: rock
    - type: IFF
      flags: HideLabel
      color: "#d67e27"

