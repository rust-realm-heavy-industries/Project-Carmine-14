---
- type: entity
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureComputer]
  id: ComputerPalletConsoleNFNormalMarket
  name: cargo sale computer
  suffix: Normal
  description: Used to sell goods loaded onto cargo pallets
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: MetalGlassBreak
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: Sprite
    netsync: false
    noRot: true
    sprite: Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: request
    - map: ["computerLayerKeys"]
      state: tech_key
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
  - type: LitOnPowered
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: CargoPalletConsole
  - type: ActivatableUI
    key: enum.CargoPalletConsoleUiKey.Sale
  - type: UserInterface
    interfaces:
      enum.CargoPalletConsoleUiKey.Sale:
        type: CargoPalletConsoleBoundUserInterface
  - type: MarketModifier
    mod: 1.00

- type: entity
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, ComputerIFF]
  id: ComputerIFFPOI
  name: IFF computer
  suffix: POI
  description: Allows you to control the IFF and stealth characteristics of this station.
  components:
  - type: IFFConsole
    allowedFlags:
      - Hide
  - type: ActivatableUI
    key: enum.IFFConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.IFFConsoleUiKey.Key:
        type: IFFConsoleBoundUserInterface
