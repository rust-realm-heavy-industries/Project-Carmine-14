---
- type: entity
  id: FloorWaterEntity
  name: water
  description: A real thirst quencher.
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: FloorOccluder
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: Tiles/Planet/water.rsi
    drawdepth: BelowFloor
    layers:
      - state: shoreline_water
  - type: SolutionContainerManager
    solutions:
      pool:
        maxVol: 9999999
        reagents:
        - ReagentId: Water
          Quantity: 9999999
  - type: DrainableSolution
    solution: pool
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.4
    sprintSpeedModifier: 0.4
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false

- type: entity
  parent: FloorWaterEntity
  id: FloorWaterSewer
  name: sewer water
  description: Years of built up feces and urine and other fluids.
  components:
  - type: Sprite
    sprite: _Nuclear14/Tiles/ms13/Water.rsi
    layers:
      - state: sewer_medium

- type: entity
  parent: FloorWaterEntity
  id: FloorWater
  name: water
  description: Unclean water, likely highly unclean.
  components:
  - type: Sprite
    sprite: _Nuclear14/Tiles/ms13/Water.rsi
    layers:
      - state: water_medium
