- type: entity
  parent: CrateGeneric
  id: N14Trashbin
  name: trash bin
  description: A trash bin for putting rubbish in.
  components:
  - type: Icon
    sprite: _Nuclear14/Structures/Storage/Crates/trashbin.rsi
  - type: Sprite
    sprite: _Nuclear14/Structures/Storage/Crates/trashbin.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]

# Wooden
- type: entity
  parent: CrateGeneric
  id: N14CrateWooden
  name: wooden crate
  components:
  - type: Icon
    sprite: _Nuclear14/Structures/Storage/Crates/cratewooden.rsi
    state: icon
  - type: Sprite
    sprite: _Nuclear14/Structures/Storage/Crates/cratewooden.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 50
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer

# Breakable Crates (deconstruct or destroy)
- type: entity
  parent: BaseStructureDynamic
  id: N14CrateBreakBase
  name: wooden crate
  abstract: true
  description: Might have to break it to see whats inside.
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 0
            max: 1
      - !type:EmptyAllContainersBehaviour
  - type: Sprite
    sprite: _Nuclear14/Structures/Storage/Crates/woodencrates.rsi
  - type: Storage
    grid:
    - 0,0,6,3
    maxItemSize: Huge
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
    # TODO: Add crate deconstruction

- type: entity
  parent: N14CrateBreakBase
  id: N14CrateBreakWood
  suffix: wood
  components:
  - type: Sprite
    state: wood_crate

- type: entity
  parent: N14CrateBreakBase
  id: N14CrateBreakPlain
  suffix: plain
  components:
  - type: Sprite
    state: plain_crate

- type: entity
  parent: N14CrateBreakBase
  id: N14CrateBreakPlainDamaged
  suffix: plain damaged
  components:
  - type: Sprite
    state: plain_crate-1 # TODO: Make this random between states -1, -2 and -3
