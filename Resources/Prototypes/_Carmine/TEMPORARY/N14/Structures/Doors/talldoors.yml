# Cell Doors
- type: entity
  parent: N14DoorMetalBlueTall
  id: N14DoorCell
  name: cell door
  description: A door to be in cell.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Doors/TallDoors/cell.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    occludes: false
  - type: Occluder
    enabled: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.6,0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
        density: 1000


- type: entity
  parent: N14DoorCell
  id: N14DoorCellRust
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Doors/TallDoors/cellrust.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
