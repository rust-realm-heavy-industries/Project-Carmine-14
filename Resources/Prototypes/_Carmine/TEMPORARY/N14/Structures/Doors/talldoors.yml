---
- type: entity
  parent: BaseStructure
  id: N14DoorMetalBlueTall
  name: metal Door
  suffix: tall
  description: An old blue metal door.
  components:
  - type: InteractionOutline
  - type: AnimationPlayer
  - type: Appearance
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Sprite
    offset: 0,0.31
    drawdepth: Mobs
    sprite: _Nuclear14/Structures/Doors/TallDoors/metalblue.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    bumpOpen: false
    clickOpen: true
    closeTimeOne: 0
    closeTimeTwo: 0
    openTimeOne: 0
    openTimeTwo: 0
    closedDrawDepth: Mobs
    openDrawDepth: Mobs
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: NavMapDoor
  - type: Occluder
  - type: BlockWeather
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: IconSmooth
    key: walls
    mode: NoSprite

