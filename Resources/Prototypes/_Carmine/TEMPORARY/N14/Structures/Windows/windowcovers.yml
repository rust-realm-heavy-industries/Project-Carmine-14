---
- type: entity
  parent: BaseStructure
  id: N14WindowBars
  name: window bars
  description: Sturdy looking bars blocking access.
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/grille_hit.ogg"
    - type: Sprite
      sprite: _Nuclear14/Structures/Windows/windowbars.rsi
      state: icon
    - type: Icon
      sprite: _Nuclear14/Structures/Windows/windowbars.rsi
      state: icon
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: PowerConsumer
    - type: Electrified
      requirePower: true
      noWindowInTile: true
      highVoltageNode: high
      mediumVoltageNode: medium
      lowVoltageNode: low
    - type: NodeContainer
      nodes:
        high:
          !type:CableDeviceNode
          nodeGroupID: HVPower
        medium:
          !type:CableDeviceNode
          nodeGroupID: MVPower
        low:
          !type:CableDeviceNode
          nodeGroupID: Apc

- type: entity
  parent: N14WindowBars
  id: N14WindowBars2
  components:
    - type: Sprite
      netsync: false
      drawdepth: Overdoors
      sprite: _Nuclear14/Structures/Furniture/barricades.rsi
      state: bars
    - type: Icon
      sprite: _Nuclear14/Structures/Furniture/barricades.rsi
      state: bars
