- type: entity
  parent: [BaseWallCurved, WallReinforced]
  id: WallReinforcedDiagonalCurved
  name: reinforced wall
  suffix: curved
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: Structures/Walls/reinforced_diagonalcurved.rsi
    state: state0
  - type: Icon
    sprite:  Structures/Walls/reinforced_diagonalcurved.rsi
    state: state0

