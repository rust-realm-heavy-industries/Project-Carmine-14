- type: entity
  abstract: true
  parent: Clothing
  id: CarmineClothingUniformBase # we likely wont use suit sensor system at all. if we do end up using it, just add components here and change the name.
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [innerclothing]
    equipSound:
      path: /Audio/Items/jumpsuit_equip.ogg
    equipDelay: 2.5 # uniforms should have an equip / unequip delay to prevent taking them off like a dumbass
    unequipDelay: 2.5
  - type: EmitSoundOnPickup # Not sure why this wasn't set to the base; as all clothes should have clothing sounds.
    sound: /Audio/SimpleStation14/Items/Handling/cloth_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/cloth_drop.ogg
  - type: EmitSoundOnLand
    sound: /Audio/SimpleStation14/Items/Handling/cloth_drop.ogg
  # - type: Butcherable # .2 note: nobody fucking uses this and we should re-enable it when we can make bandages out of it
  #   butcheringType: Knife
  #   spawned:
  #   - id: MaterialCloth1
  #     amount: 3
  # - type: Food
  #   requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 35
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  # ------ SUIT SENSORS ------ if we want suit sensors, uncomment these 4 components.
  # - type: SuitSensor 
  # - type: DeviceNetwork
  #   deviceNetId: Wireless
  #   transmitFrequencyId: SuitSensor
  #   savableAddress: false
  # - type: WirelessNetworkConnection
  #   range: 1200
  # - type: StationLimitedNetwork
  # ------ SUIT SENSORS ------

- type: entity
  abstract: true
  parent: CarmineClothingUniformBase
  id: CarmineClothingUniformSkirtBase
  components:
  - type: Clothing
    slots: [innerclothing]
    femaleMask: UniformTop
  - type: Tag # Needed for species with nonhuman legs/can only wear skirts
    tags:
    - Skirt
    - ClothMade


