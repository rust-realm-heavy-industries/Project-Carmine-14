---
- type: entity
  parent: BaseStructureDynamic
  id: PottedPlantBase
  name: potted plant
  abstract: true
  description: A little bit of nature contained in a pot.
  components:
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.1
        density: 190
        mask:
        - HighImpassable
  - type: Sprite
    drawdepth: Overdoors
    offset: "0.0,0.3"
    sprite: Structures/Furniture/potted_plants.rsi
    noRot: true
  - type: PottedPlantHide
  - type: SecretStash
    secretPartName: secret-stash-part-plant
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic # The pot. Not the plant. Or is it plastic?
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/plant_rustle.ogg

