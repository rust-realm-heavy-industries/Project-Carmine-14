- type: entity
  id: AltarConvertWhite
  parent: BaseAltar
  name: white altar
  components:
    - type: Icon
      sprite: Structures/Furniture/Altars/Gods/convertaltar.rsi
      state: white
    - type: Sprite
      sprite: Structures/Furniture/Altars/Gods/convertaltar.rsi
      layers:
        - state: white
        - state: lightning
          shader: unshaded

- type: entity
  id: AltarHeaven
  parent: BaseAltar
  name: heaven altar
  components:
    - type: Icon
      sprite: Structures/Furniture/Altars/Cults/heaven.rsi
      state: full
    - type: PointLight
      radius: 1.5
      energy: 1
      color: "#f08080"
    - type: Sprite
      sprite: Structures/Furniture/Altars/Cults/heaven.rsi
      layers:
        - state: full
        - state: blood
          shader: unshaded