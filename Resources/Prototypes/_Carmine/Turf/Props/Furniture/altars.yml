---
- type: entity
  id: BaseAltar
  parent: BaseStructure
  name: altar
  description: Smells of incense, its covered in solidifed wax.
  abstract: true
  components:
    - type: Anchorable
    - type: Clickable
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:PlaySoundBehavior #YAMLTODO: NEW SOUNDS
              sound:
                collection: MetalBreak
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 55
          mask:
            - TableMask
          layer:
            - TableLayer
    - type: PointLight
      radius: 1.5
      energy: 1
      color: "#fbceb1"
    - type: PlaceableSurface
    - type: Prayable
    - type: Strap
      position: Down
      rotation: -90
    - type: Transform
      noRot: true

# ALTARS

- type: entity
  id: AltarConvert
  parent: BaseAltar
  name: convert altar
  components:
    - type: Icon
      sprite: Structures/Furniture/Altars/Gods/convertaltar.rsi
      state: convertaltar
    - type: Sprite
      sprite: Structures/Furniture/Altars/Gods/convertaltar.rsi
      layers:
        - state: convertaltar
        - state: lightning
          shader: unshaded

- type: entity
  id: AltarConvertRed
