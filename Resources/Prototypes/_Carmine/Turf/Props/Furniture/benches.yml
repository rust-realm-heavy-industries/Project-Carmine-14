# Base benches
- type: entity
  name: bench
  id: BenchBaseMiddle
  suffix: Middle
  abstract: true
  parent: SeatBase
  description: Sturdy, stiff. The seats are cold to the touch.
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Rotatable
  - type: Sprite
    state: middle

# Steel benches
- type: entity
  name: steel bench
  id: BenchSteelMiddle
  parent: BenchBaseMiddle
  components:
  - type: Sprite
    sprite: SimpleStation14/Structures/Furniture/Benches/steel_bench.rsi

- type: entity
  id: BenchSteelLeft
  suffix: Left
  parent: BenchSteelMiddle
  components:
  - type: Sprite
    state: left

- type: entity
  id: BenchSteelRight
  suffix: Right
  parent: BenchSteelMiddle
  components:
  - type: Sprite
    state: right
