- type: entity
  id: BaseFoamedMetal
  name: base foamed metal
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: Airtight
    - type: Appearance
    - type: Clickable
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb {}
          layer:
            - WallLayer
          mask:
            - WallLayer
    - type: IconSmooth
      key: walls
      mode: NoSprite
    - type: InteractionOutline
    - type: Occluder
    - type: Physics
    - type: RCDDeconstructable
      cost: 2
      delay: 2
      fx: EffectRCDDeconstruct2
    - type: SmoothEdge
    - type: Sprite
      drawdepth: Walls
    - type: Transform
      anchored: true

- type: entity
  id: FoamedIronMetal
  name: foamed iron metal
  description: "For sealing hull breaches."
  parent: BaseFoamedMetal
  components:
    - type: Sprite
      drawdepth: Effects
      color: "#ffffffcc"
      sprite: Effects/foam.rsi
      layers:
        - state: iron_foam
          map: ["enum.FoamVisualLayers.Base"]
        - map: ["enum.EdgeLayer.South"]
          state: iron_foam-south
        - map: ["enum.EdgeLayer.East"]
          state: iron_foam-east
        - map: ["enum.EdgeLayer.North"]
          state: iron_foam-north
        - map: ["enum.EdgeLayer.West"]
          state: iron_foam-west

- type: entity
  id: FoamedAluminiumMetal
  name: foamed aluminium metal
  description: "For sealing hull breaches."
  parent: BaseFoamedMetal
  components:
    - type: Sprite
      drawdepth: Effects
      color: "#ffffffcc"
      sprite: Effects/foam.rsi
      layers:
        - state: metal_foam
          map: ["enum.FoamVisualLayers.Base"]
        - map: ["enum.EdgeLayer.South"]
          state: metal_foam-south
        - map: ["enum.EdgeLayer.East"]
          state: metal_foam-east
        - map: ["enum.EdgeLayer.North"]
          state: metal_foam-north
        - map: ["enum.EdgeLayer.West"]
          state: metal_foam-west
