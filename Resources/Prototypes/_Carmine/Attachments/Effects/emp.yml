- type: entity
  id: EffectEmpPulseNoSound
  categories: [ HideSpawnMenu ]
  components:
    - type: AnimationPlayer
    - type: EffectVisuals
    - type: Sprite
      drawdepth: Effects
      noRot: true
      layers:
        - shader: unshaded
          map: ["enum.EffectLayers.Unshaded"]
          sprite: Effects/emp.rsi
          state: emp_pulse
    - type: Tag
      tags:
        - HideContextMenu
    - type: TimedDespawn
      lifetime: 0.8

- type: entity
  id: EffectEmpDisabled
  categories: [ HideSpawnMenu ]
  components:
    - type: AnimationPlayer
    - type: EffectVisuals
    - type: Sprite
      drawdepth: Effects
      noRot: true
      layers:
        - shader: unshaded
          map: ["enum.EffectLayers.Unshaded"]
          sprite: Effects/emp.rsi
          state: emp_disable
    - type: Tag
      tags:
        - HideContextMenu
    - type: TimedDespawn
      lifetime: 0.4

- type: entity
  parent: EffectEmpPulseNoSound
  id: EffectEmpPulse
  categories: [ HideSpawnMenu ]
  components:
    - type: EmitSoundOnSpawn
      sound:
        path: /Audio/Effects/Lightning/lightningbolt.ogg
