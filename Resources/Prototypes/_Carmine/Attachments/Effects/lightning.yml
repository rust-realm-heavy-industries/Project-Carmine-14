---
- type: entity
  id: BaseLightning
  name: lightning
  abstract: true
  components:
    - type: Beam
      sound: /Audio/Effects/Lightning/lightningshock.ogg
    - type: Electrified
      requirePower: false
    - type: Lightning
    - type: Physics
      canCollide: false
    - type: PointLight
      enabled: true
      color: "#4080FF"
      radius: 3.5
      softness: 1
      autoRot: true
      castShadows: false
    - type: Sprite
      sprite: /Textures/Effects/lightning.rsi
      drawdepth: Effects
      layers:
        - state: "lightning_1"
          shader: unshaded
    - type: Tag
      tags:
        - HideContextMenu
    - type: TimedDespawn
      lifetime: 3

- type: entity
  parent: BaseLightning
  id: Lightning
  name: lightning
  categories: [ HideSpawnMenu ]
  components:
    - type: Lightning
      canArc: true