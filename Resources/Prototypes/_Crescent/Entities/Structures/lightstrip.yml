---
- type: entity
  id: LightStripArrow
  name: light strip
  description: A luminescent strip of light.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: Sprite
      drawdepth: FloorObjects
      sprite: _Crescent/Structures/lightstrip.rsi
      layers:
      - state: arrow
      - state: arrow-unshaded
        shader: unshaded
      - state: arrow-unshaded
        shader: shaded
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
      canCollide: false

