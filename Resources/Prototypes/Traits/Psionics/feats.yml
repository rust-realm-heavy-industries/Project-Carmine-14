- type: trait
  id: HighPotential
  category: Psionics
  points: -10
  requirements:
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterTraitRequirement
          traits:
            - LatentPsychic
            - PsychoHistorian
            - Biomancer
            - Pyromancer
  functions:
    - !type:TraitReplaceComponent
      components:
        - type: PotentiaModifier
          potentiaMultiplier: 1.5

- type: trait
  id: PowerOverwhelming
  category: Psionics
  points: -10
  requirements:
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterTraitRequirement
          traits:
            - LatentPsychic
            - PsychoHistorian
            - Biomancer
            - Pyromancer
  functions:
    - !type:TraitAddPsionics
      psionicPowers:
        - PowerOverwhelming
